<div class="d-flex flex-column align-items-start h-100">
    <div class="p-0 mb-auto w-100">
      <div class="d-flex justify-content-between">
        <div class="pt-2">
          <span class="text-white f-12">New to internet banking?</span>
          <button [routerLink]="['/onboarding/registration']" type="button" class="btn btn-primary btn-sm btn-round px-3 ml-1 waves-light"
            mdbRippleRadius>Sign Up</button>
        </div>
        <div class="pt-2">
          <img src="./assets/images/logo-blue.png" class="img-fluid white-text float-right img-60" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="p-2 mb-auto w-100">
      <form [formGroup]="loginForm" class="small-font mx-auto onboarding-forms" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="formTitle mb-4">
          <p class="text-custom f-30 f-w-100 mb-0">Sign in</p>
          <span class="text-light f-12">Enter your details below.</span>
        </div>
        <div *ngIf="loginError" class="alert alert-warning mb-2 py-1">
          <button (click)="closeAlert()" type="button" class="close mt-1">
            <i class="icofont icofont-close-line-circled text-danger"></i>
          </button>
         {{loginError}}
        </div>
        <div class="form-row">
          <div class="col-12">
            <!-- <span class="f-14 f-w-300">Username/Email:</span> -->
            <div class="input-group">
              <div class="input-group-append">
                <button class="btn btn-mini bg-light border-0" type="button">
                  <i class="fa fa-fw fa-2x fa-user prefix text-secondary"></i>
                </button>
              </div>
              <input placeholder="Enter Username or Email" autocomplete="Username" type="text" id="Username" class="form-control text-muted border-0"
                formControlName="Username" mdbActive mdbInputValidate>
            </div>
            <label for="Username" class="sr-only">Username/Email</label>
            <!-- <span class="float-right"><a [routerLink] = "['/onboarding/forgot']" class="f-12 f-w-100 text-muted">Forgot User ID?</a></span> -->
          </div>
        </div>
        <div class="form-row">
          <div class="col-12">
            <!-- <span class="f-14 f-w-300">Password:</span> -->
            <div class="input-group">
              <div class="input-group-append">
                <button class="btn btn-mini bg-light border-0" type="button">
                  <i class="fa fa-fw fa-2x fa-lock prefix text-secondary"></i>
                  <!-- <img src="img/calendar-icon.svg" /> -->
                </button>
              </div>
              <input disabled="true" style="opacity: 1; background-color: #ffffff" placeholder="Enter Password" autocomplete="current-password"
                type="Password" id="Password" class="form-control mb-0 border-0" formControlName="Password" mdbActive mdbInputValidate>
            </div>
            <label for="Password" class="sr-only">Your password</label>
          </div>
        </div>
        <div class="form-row mx-auto" style="width: 100%">
          <div class="col-8 col-md-7 px-0">
            <div class="row pl-2">
              <div (click)="addPasswordString(i)" *ngFor="let i of keypadNumbers" class="col-4 p-1 m-0 text-dark text-center gt-clickable waves-dark"
                mdbRippleRadius>
                <div class="card m-0 keypad p-0">
                  <div class="card-body p-0 overflow-hidden">
                    <h6 class="card-title f-w-100 p-2">{{i}}</h6>
                  </div>
                </div>
              </div>
              <div (click)="clearPasswordString()" class="col-4 p-1 m-0 text-dark text-center gt-clickable waves-dark" mdbRippleRadius>
                <div class="card keypad m-0 widget-visitor-card bg-danger p-0">
                  <div class="card-body p-0">
                    <h6 class="card-title f-w-100 p-2">CLR</h6>
                  </div>
                </div>
              </div>
              <div (click)="deletePasswordString()" class="col-4 p-1 m-0 text-dark text-center gt-clickable waves-dark" mdbRippleRadius>
                <div class="card keypad m-0 widget-visitor-card bg-danger p-0">
                  <div class="card-body p-0">
                    <h6 class="card-title f-w-100 p-2">DEL</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 col-md-5 pl-4 pr-0 mb-1 pt-1 gt-clickable">
            <div class="row text-center h-100">
              <div class="col-12 text-center my-auto h-100">
                <button [disabled]="!loginForm.valid" id="customer" type="submit" class="btn btn-success btn-block waves-light p-1" style="height: 100%;"
                  mdbRippleRadius>
                  <span *ngIf="loading === true" class="">
                    <i class="fa fa-spin fa-spinner mr-2"></i>
                  </span>
                  <span *ngIf="!loading" class="">
                    SIGN IN
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-row d-flex flex-row justify-content-between">
          <div class="checkbox-color checkbox-primary ml-4">
            <input class="form-control form-control-sm" id="checkbox" type="checkbox" formControlName="RememberMe">
            <label for="checkbox" class="text-white f-12 f-w-100 pl-1">
              Remember me
            </label>
            <!-- <span class="text-white"> {{loginForm.value | json}} </span> -->
          </div>
          <div class="col align-self-end">
            <span class="float-right pb-2"><a [routerLink]="['/onboarding/forgot']" class="f-12 f-w-500 text-primary">Forgot
                Password?
              </a>
            </span>
          </div>
        </div>
      </form>
      <simple-notifications [options]="options"></simple-notifications>
    </div>
    <div class="p-2 text-center w-100 text-white bottom">
      <p>
        <a class="f-12 f-w-100">GTBank.com</a> |
        <a class="f-12 f-w-100">Terms and Conditions</a>
      </p>
    </div>
  </div>
